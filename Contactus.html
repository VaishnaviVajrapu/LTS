        <section>
            <h1>Our Contact Form</h1>
        <form>
            <fieldset>
                <legend>
                    Send Us A Message
                </legend>
                <p>
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="your name" required>
                </p>
                <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email" required>
                </p>
                <p>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password"
                placeholder="password" required>
                </p>
                <p>
                    <label for="tel">Phone:</label>
                    <input type="tel" id="tel" nmae="tel" placeholder="91+XXXXXXXXXX" pattern="[0-9]{2}-[0-9]{10}" required>
                </p>   
                <p>
                    <label for="Tacos"> Select Tacos</label>
                    <select name="Tacos" id="Tacos" required>
                        <optgroup label="Vegitarian Tacos">
                            <option value="Crunchy">Crunchy</option>
                            <option value="Soft">Soft</option>
                            <option value="Baja">Baja</option>
                        </optgroup>
                        <optgroup label="Non-Vegitarian Tacos">
                            <option value="Crunchy">Crunchy</option>
                            <option value="Soft">Soft</option>
                            <option value="Baja">Baja</option>
                        </optgroup>
                    </select>
                </p>   
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea id="message" name="message" placeholder="Type your message here...." rows="4" cols="20" required></textarea>
                </p>
             </fieldset>
             <p>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
             </p>
        </form>
